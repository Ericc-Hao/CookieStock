<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops! Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #8a2be2, #6495ed);
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            padding: 20px;
            max-width: 600px;
            background: rgba(20, 20, 50, 0.6);
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #ffa07a;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #ffffff;
            color: #8a2be2;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 4px;
            text-decoration: none;
            transition: background 0.3s ease;
        }
        .button:hover {
            background-color: #8a2be2;
            color: #ffffff;
        }
        .back-home {
            margin-top: 20px;
            font-size: 0.9rem;
        }
        .back-home a {
            color: #ffffff;
            text-decoration: underline;
        }
        .animation {
            font-size: 5rem;
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="animation">ðŸ˜”</div>
        <h1>404</h1>
        <p>Oops! The page you're looking for can't be found.</p>
        <p>It may have been moved, deleted, or perhaps you mistyped the URL.</p>
        <div class="back-home">
            <p>If you think this is a mistake, please make this endpoint by yourself.</p>
        </div>
    </div>
</body>
</html>
